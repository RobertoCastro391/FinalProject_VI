<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Portugal</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS externo -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Título -->
        <h1 class="text-center mb-4">Mapa Interativo de Portugal</h1>

        <!-- Controles e filtros -->
        <div class="row mb-4">
            <div class="col-md-12 d-flex flex-wrap justify-content-between">
                <div class="mb-3">
                    <label for="ano-select" class="form-label">Escolha o Ano:</label>
                    <select id="ano-select" class="form-select">
                        <option value="2011">2011</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="zona-select" class="form-label">Escolha a Parte:</label>
                    <select id="zona-select" class="form-select">
                        <option value="">Selecione uma parte</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="regiao-select" class="form-label">Escolha a Zona:</label>
                    <select id="regiao-select" class="form-select" disabled>
                        <option value="">Selecione uma zona</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="municipio-select" class="form-label">Escolha a Região:</label>
                    <select id="municipio-select" class="form-select" disabled>
                        <option value="">Selecione uma região</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="filter-options">
            <label><input type="radio" name="data-filter" class="data-filter" value="populacao" checked> População</label>
            <label><input type="radio" name="data-filter" class="data-filter" value="escolaridade"> Escolaridade</label>
            <label><input type="radio" name="data-filter" class="data-filter" value="desemprego"> Desemprego</label>
        </div>

        <!-- Locais e gráficos -->
        <div class="row">
            <!-- Lista de Locais -->
            <div class="col-md-4">
                <div id="locais-list" class="p-3 border bg-light">
                    <h4>Locais</h4>
                    <div id="locais-container" class="card-list">
                        <!-- Os cartões serão adicionados aqui dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- Gráficos -->
            <div class="col-md-8">
                <div id="visualization" class="p-3 border bg-white">
                    <h4 class="text-center">Gráficos</h4>
                    <div class="charts">
                        <div id="chart-donut"></div>
                        <div id="chart-bar"></div>
                        <div id="chart-stacked-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="./charts.js"></script>
    <script type="module" src="./mapa.js"></script>
</body>
</html>
