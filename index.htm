<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Portugal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Título -->
        <h1 class="text-center mb-4">Dados Estatísticos de Portugal</h1>

        <!-- Filtros principais -->
        <div class="row mb-4">
            <div class="col-md-3">
                <label for="ano-select" class="form-label">Escolha o Ano:</label>
                <select id="ano-select" class="form-select">
                    <option value="2011">2011</option>
                    <option value="2021">2021</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="zona-select" class="form-label">Escolha a Parte:</label>
                <select id="zona-select" class="form-select">
                    <option value="">Selecione uma parte</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="regiao-select" class="form-label">Escolha a Zona:</label>
                <select id="regiao-select" class="form-select" disabled>
                    <option value="">Selecione uma zona</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="municipio-select" class="form-label">Escolha a Região:</label>
                <select id="municipio-select" class="form-select" disabled>
                    <option value="">Selecione uma região</option>
                </select>
            </div>
        </div>

        <!-- Filtros adicionais -->
        <div id="filter-options" class="mb-4">
            <label><input type="radio" name="data-filter" class="data-filter" value="populacao" checked> População</label>
            <label><input type="radio" name="data-filter" class="data-filter" value="escolaridade"> Escolaridade</label>
            <label><input type="radio" name="data-filter" class="data-filter" value="desemprego"> Desemprego</label>
        </div>

        <!-- Filtros avançados -->
        <div id="filters-education" style="display: none;">
            <div id="advanced-filters" class="p-3 border bg-light mb-4">
                <h4>Filtros Avançados</h4>
                <div class="row">
                    <!-- Filtro de Gênero -->
                    <div class="col-md-6">
                        <label class="form-label" >Gênero:</label>
                        <div id="gender-filters" class="d-flex flex-wrap justify-content-center gap-2">
                            <label><input type="checkbox" value="HM" checked> Homens e Mulheres</label>
                            <label><input type="checkbox" value="H"> Homens</label>
                            <label><input type="checkbox" value="M"> Mulheres</label>
                        </div>
                    </div>

                    <!-- Filtro de Escolaridade -->
                    <div class="col-md-6">
                        <label class="form-label">Escolaridade:</label>
                        <div id="education-filters" class="d-flex flex-wrap justify-content-center gap-2">
                            <label><input type="checkbox" value="Nenhum"> Nenhum</label>
                            <label><input type="checkbox" value="Ensino básico" checked> Ensino Básico</label>
                            <label><input type="checkbox" value="Ensino secundário"> Ensino Secundário</label>
                            <label><input type="checkbox" value="Ensino superior"> Ensino Superior</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Layout principal -->
        <div class="row">
            <!-- Lista de Locais -->
            <div class="col-md-3">
                <div id="locais-list" class="p-3 border bg-light">
                    <h4 class="mb-3">Locais</h4>
                    <div id="locais-container" class="card-list">
                        <!-- Os cartões serão adicionados dinamicamente -->
                    </div>
                </div>
            </div>

            <!-- Gráficos -->
            <div class="col-md-9">
                <div id="visualization" class="p-3 border bg-white">
                    <h4 class="text-center">Gráficos</h4>
                    <div class="charts">
                        <div id="chart-donut"></div>
                        <div id="chart-bar"></div>
                        <div id="chart-stacked-bar"></div>
                        <div id="pyramid-svg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Arquivos JavaScript -->
    <script type="module" src="./charts.js"></script>
    <script type="module" src="./mapa.js"></script>
</body>
</html>
